<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Pictogramas</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #464e49;
            color: #fff;
        }
        h1 {
            margin-bottom: 1.5em;
            color: #f3e5b1;
        }
        #user-prompt {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #f3e5b1;
            color: #464e49;
        }
        #image-container {
            margin-top: 20px;
            text-align: center;
        }
        #pictogram-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .loading {
            color: #f3e5b1;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Generador de Pictogramas</h1>

    <input type="text" id="user-prompt" placeholder="Describe el pictograma que quieres">
    <button onclick="generatePictogram()">Generar Pictograma</button>

    <div id="image-container">
        <p class="error" id="error-message" style="display: none;"></p>
        <p class="loading" id="loading-message" style="display: none;">Generando...</p>
        <img id="pictogram-image" alt="Pictograma generado" style="display: none;">
    </div>

    <script>
        const promptInput = document.getElementById('user-prompt');
        const imageContainer = document.getElementById('image-container');
        const pictogramImage = document.getElementById('pictogram-image');
        const loadingMessage = document.getElementById('loading-message');
        const errorMessage = document.getElementById('error-message');

        const API_URL = 'https://generador-de-pictogramas.vercel.app/api/generar-imagen';

        async function generatePictogram() {
            const prompt = promptInput.value.trim();

            if (!prompt) {
                errorMessage.textContent = 'Por favor, ingresa una descripción.';
                errorMessage.style.display = 'block';
                return;
            }

            // Mostrar el mensaje de carga
            loadingMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            pictogramImage.style.display = 'none';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.details || 'Error al generar la imagen.');
                }

                const data = await response.json();
                pictogramImage.src = data.imageUrl;
                pictogramImage.style.display = 'block';
                
            } catch (error) {
                errorMessage.textContent = `Error: Failed to fetch. Inténtalo de nuevo.`;
                errorMessage.style.display = 'block';
                console.error('Error:', error);
            } finally {
                loadingMessage.style.display = 'none';
            }
        }
    </script>
</body>
</html>
